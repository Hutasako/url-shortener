<html lang="en">
<head>

<body>
    <div class="container">
        <section class="header text-align-center">
            <h1>Quick URL Shorterner</h1>
            <p>Saw that link in half!</p>
        </section>
        <div class="row">
            <div class="twelve column text-align-center">
                <form method="post" id="urlForm">
                    <input class="u-full-width" type="url" name="url" placeholder="https://github.com" required>
                    <button class="button-primary u-full-width" id="shortButton" type="submit">Shorten</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="twelve column text-align-center">
                    <input class="text" type="url" readonly placeholder="https://" id="resultShortened"> 
                    <button class="button">
                        Copy
                    </button>
                </div>
            </div>
        </div>
        <section class="footer">
            Powered by <a href="https://rapidapi.com/BigLobster/api/url-shortener-service">URL Shorterner Service</a>
        </section>
    </div>
